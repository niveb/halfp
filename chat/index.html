<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Halfp chat">
        <title>Halfp Web Chat</title>
        <link rel="icon" href="/favicon.ico" type="image/jpg">
        <link rel="stylesheet" href="styles/white.css">
        <link rel="stylesheet" href="../assets/css/gfont.css">
        <script src="js/jquery-3.5.1.min.js" type="text/javascript"></script>
        <script src="js/chat.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="overlay">
            <img class="profilebig" src="#"></img>
        </div>
        <div id="headerDiv">
            <a href="../" style="text-decoration: none; color: #777;">
                <div class="chatTitle" style=" font-family: 'Days One', sans-serif;"></div>
            </a>
        </div>
        <div id="centerDiv">
            <div id="top_div_at_center">
            <table>
            <tr><td>
                <div id="titlechat">New chat</div>
            </td><td>
            <div class="titlebuttons">
                <button id="buttonBlock" class="buttonBlock" title="Block">&#x1f512;</button>
            </div>
            </td></tr></table>
            </div>
            <div class="div_of_chat">
                <noscript>Please enable Javascript</noscript>
                Select a chat to start
            </div>
            <div class="input_box">
                    <div id="emojibox">
                        <button id="smile" class="emoji">&#x1f600;</button>
                        <button id="laugh" class="emoji">&#x1f606;</button>
                        <button id="laugh2" class="emoji">&#x1f602;</button>
                        <button id="smile2" class="emoji">&#x1f642;</button>
                        <button id="blink" class="emoji">&#x1f609;</button>
                        <button id="heartface" class="emoji">&#x1f970;</button>
                        <button id="heartface2" class="emoji">&#x1f60d;</button>
                        <button id="kiss" class="emoji">&#x1f618;</button>
                        <button id="tongue" class="emoji">&#x1f61b;</button>
                        <button id="thinking" class="emoji">&#x1f914;</button>
                        <button id="rolling" class="emoji">&#x1f644;</button>
                        <button id="sleep" class="emoji">&#x1f634;</button>
                        <button id="sad" class="emoji">&#x1f641;</button>
                        <button id="worried" class="emoji">&#x1f61f;</button>
                        <button id="cry" class="emoji">&#x1f62d;</button>
                        <button id="scream" class="emoji">&#x1f631;</button>
                        <button id="sad2" class="emoji">&#x1f625;</button>
                        <button id="sweat" class="emoji">&#x1f613;</button>
                        <button id="weary" class="emoji">&#x1f629;</button>
                        <button id="angry" class="emoji">&#x1f620;</button>
                        <button id="devil" class="emoji">&#x1f608;</button>
                        <button id="heart" class="emoji">&#x1f496;</button>
                        <button id="brokenheart" class="emoji">&#x1f494;</button>
                        <button id="hello" class="emoji">&#x1f44b;</button>
                        <button id="like" class="emoji">&#x1f44d;</button>
                        <button id="dontlike" class="emoji">&#x1f44e;</button>
                        <button id="please" class="emoji">&#x1f64f;</button>
                        <button id="biceps" class="emoji">&#x1f4aa;</button>
                        <button id="facepalm" class="emoji">&#x1f926;</button>
                        <button id="shrugging" class="emoji">&#x1f937;</button>
                    </div>
                    <div id="textDiv">
                        <input type="text" name="message" id="inputmessage" class="message" placeholder="Enter message here..." autofocus>
                    </div>
                    <div id="buttonDiv">
                        <button type="submit" name="submit" id="buttonSend" class="chatbutton">
                            Send
                        </button>
                        <button id="buttonEmoji" class="chatbutton right">
                            &#x1f600;
                        </button>
                        <button id="buttonPhoto" class="chatbutton right">
                            &#x1f4f7;
                        </button>
                        <div id="press_enter">Press enter to send</div>
                    </div>
            </div>
        </div>
        <div class="sidebar">
            <div class="sidebar_title">Chats <span class="counter"></span></div>
        </div>
    </body>
</html>
